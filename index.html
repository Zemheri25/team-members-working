<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Team Members</title>

  <body>
    <div class="container">
    <header class="bg-dark">
      <div
        class="nav navbar-expand navbar-light bg-light p-2 d-flex justify-content-between"
      >
        <div class="form-check form-switch fs-5">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
        </div>
        <div class="d-sm-flex justify-content-md-center m-auto">
          <h2 class="me-5">The Creative Crew</h2>
          <div class="w-50">
            <h5 class="m-0">Who We Are</h5>
            <p>
              We are team of creatively diverse, driven, innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>
      </div>
    </header>
    <main>

        <div class="row row-cols-xl-3 row-cols-md-2 row-cols-1 ">
          <div class="col px-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex">
                  <img
                    class="card-img-top img-fluid"
                    src="./images/photo1.png"

                  />

          </div>

                <p class="card-text mt-4 fw-bold">Saba Cabrera</p>
              </div>
            </div>
          </div>
          <div class="col px-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex">
                  <img
                    class="card-img-top"
                    src="./images/photo3.png"
                    alt="Card image cap"
                  />
                  <p class="vertical card-text fw-bold">TECH LEAD</p>
                </div>

                <p class="card-text mt-4 fw-bold">Shae Le</p>
              </div>
            </div>
          </div>
          <div class="col px-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex">
                  <img
                    class="card-img-top"
                    src="./images/photo4.png"
                    alt="Card image cap"
                  />
                  <p class="vertical card-text fw-bold">UX DESÄ°GNER</p>

                <p class="card-text mt-4 fw-bold">Skylah Lu</p>
              </div>
            </div>
          </div>
          <div class="col px-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex">
                  <img
                    class="card-img-top"
                    src="./images/photo5.png"
                    alt="Card image cap"
                  />
                  <p class="vertical card-text fw-bold">DEVELOPER</p>
                </div>

                <p class="card-text mt-4 fw-bold">Griff Richards</p>
              </div>
            </div>
          </div>
          <div class="col px-3">
            <div class="card">

                <div class="d-flex">

                    class="card-img-top"

                </div>

                <p class="card-text mt-4 fw-bold">Stan John</p>
              </div>
            </div>
          </div>

  </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
